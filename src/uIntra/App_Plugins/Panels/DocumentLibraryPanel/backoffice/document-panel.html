<div class="panel" ng-controller="documentPanelController" ng-init="init(control)">
    <div class="span12 m-b-20">
        <div>
            <span class="span12"><b>{{control.editor.name}}</b></span>
        </div>       
        <div>
            <span class="span12"> {{control.value.title}} </span>
        </div>
    </div>
    <div class="span12" ng-hide="control.inGlobalPanelScope">
        <input class="btn span12" type="button" ng-click="open()" value="Edit">
        <umb-overlay ng-if="overlay.show"
                     model="overlay"
                     position="right"
                     style="width: 1200px">
            <div ng-include="overlay.view"></div>
        </umb-overlay>
    </div>
    <div class="span12" ng-if="control.inGlobalPanelScope">
        <div ng-include="overlay.view"></div>
    </div>
</div>

<section class="faq-panel" *ngIf="data">
  <h2 *ngIf="data?.title" class="faq-panel__title">{{data?.title}}</h2>
  <div *ngIf="data?.description" class="faq-panel__descr rte" [innerHTML]="getSanitizedDescription(data?.description)"></div>

  <div class="faq-panel__items" *ngIf="data?.items">
    <div class="faq-panel__item"
         [class.faq-panel__item-active]="item?.isChecked"
         *ngFor="let item of data?.items;
          let i = index"
         (keyup.enter)="toggleActive(item)"
         (click)="toggleActive(item)"
         tabindex="0"
    >
      <div class="accordion">
        <div class="accordion__tab">
          <div *ngIf="item?.question" class="accordion__label">
            {{ item?.question }}
            <span class="accordion__arrow"></span>
          </div>
          <div class="tab-content rte" *ngIf="item?.isChecked" [innerHTML]="getSanitizedDescription(item?.answer)"></div>
        </div>
      </div>
    </div>
  </div>
</section>

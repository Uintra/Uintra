<div class="edit-crop-overlay">
    <div ng-repeat="crop in model.image.crops | orderByObject:'width':true" class="crop-item">
        <div class="crop-information">
            <span><b>{{crop.width}}px</b>&nbsp;&times;&nbsp;<b>{{crop.height}}px</b></span>
        </div>
        <umb-image-crop height="{{crop.height}}"
                        width="{{crop.width}}"
                        crop="crop.coordinates"
                        max-size="450"
                        src="model.image.src">
        </umb-image-crop>
    </div>
</div>

<div class="create-bulletin">
  <div class="create-bulletin__input" (click)="onShowPopUp()">
    <!-- TODO: use avatar from server -->
    <app-user-avatar [data]="'https://cataas.com/cat?width=100&height=100'"></app-user-avatar>
    <button class="create-bulletin__input-placeholder" (focus)="onShowPopUp()">
      Write a message, post a photo or share a document
    </button>
  </div>

  <div class="bulletin-popup__wrapper" *ngIf="isPopupShowing" >
    <div class="bulletin-popup__background" (click)="onHidePopUp()"></div>

    <div class="bulletin-popup">
      <!-- TODO: ask valid icon and use it -->
      <button class="bulletin-popup__close-button" (click)="onHidePopUp()">&times;</button>

      <!-- TODO: use avatar from server -->
      <app-publication-header
        class="bulletin-popup__header"
        [avatar]="'https://cataas.com/cat?width=100&height=100'"
        [title]="'Admin Admin'">
          <div subtitle>Nov 27, 2019 - Bulletin</div>
      </app-publication-header>

      <app-tag-multiselect class="bulletin-popup__multiselect"></app-tag-multiselect>

      <app-rich-text-editor>
        <button submit class="bulletin-popup__submit-button" (click)="onSubmitContent()">Submit</button>
      </app-rich-text-editor>
      <!-- <app-bulletins-text-editor>
        <button submit class="bulletin-popup__submit-button" (click)="onSubmitContent()">Submit</button>
      </app-bulletins-text-editor> -->
    </div>
  </div>

</div>

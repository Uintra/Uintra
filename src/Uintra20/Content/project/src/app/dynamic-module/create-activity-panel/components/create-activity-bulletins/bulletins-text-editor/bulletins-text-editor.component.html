<div class="bulletin-text-editor">
  <div class="bulletin-text-editor__input">

    <quill-editor theme="snow" placeholder="Write a message, post a photo or share a document" customToolbarPosition="bottom">
        <div quill-editor-toolbar>
          <span class="ql-formats">
            <button class="ql-bold" [title]="'Bold'"></button>
          </span>
          <span class="ql-formats">
            <select class="ql-align" [title]="'Aligment'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
            <select class="ql-align" [title]="'Aligment2'">
              <option selected></option>
              <option value="center"></option>
              <option value="right"></option>
              <option value="justify"></option>
            </select>
          </span>
          <span class="ql-formats">
            <ng-content select="[submit]"></ng-content>
          </span>
        </div>
      </quill-editor>

  </div>
  <div class="bulletin-text-editor__footer">
    <div class="bulletin-text-editor__symbols-counter">
      0 / 2000
    </div>
    <div class="bulletin-text-editor__controls">
      :) &ensp; B &ensp; I &ensp; Link &ensp; Share
    </div>
    <div class="bulletin-text-editor__submit">
      <!-- <ng-content select="[submit]"></ng-content> -->
    </div>
  </div>
</div>

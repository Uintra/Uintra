<div *ngIf="data">
  <app-create-activity-news *ngIf="data.activityType === 'News'"></app-create-activity-news>
  <app-create-activity-events *ngIf="data.activityType === 'Events'"></app-create-activity-events>
  <app-create-activity-bulletins *ngIf="data.activityType === 'Bulletin'" [tags]="data.tags"></app-create-activity-bulletins>
</div>

<ng-content select="[before]"></ng-content>

<input
  type="{{type}}"
  name="{{name}}"
  id="{{id}}"

  attr.aria-label="{{ariaLabel}}"
  attr.role="{{role}}"
  placeholder={{placeholder}}
  (keyup)="onTouched()"
  [(ngModel)]="value"
  [required]="required"

  class="input"
  autocomplete="off">

<ng-content select="[after]"></ng-content>

<div class="groups">
  <div class="groups-header">
    <ul *ngIf="tabs" class="tabs">
      <li *ngFor="let tab of tabs" class="tabs__item">
        <a
          [routerLink]="tab.link?.originalUrl | ulink"
          class="tabs__item-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }">
          {{tab.title}}
        </a>
      </li>
    </ul>
  </div>
  <ng-content></ng-content>
</div>

<button
    class="like-button"
    (click)="onClickLike()"
    [ngClass]="{
      'like-button--active': likeData?.likedByCurrentUser
    }"
  >
    <i class="icon-like"></i>
    {{ likesCount }}

    <span class="like-button-tooltip" *ngIf="listOfUsersWhoLiked?.length">
      <span *ngFor="let like of listOfUsersWhoLiked">{{ like.user }}</span>
    </span>
  </button>

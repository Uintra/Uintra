<button
  class="like-button"
  [disabled]="isDisabled"
  (click)="onClickLike()"
  [ngClass]="{
    'like-button--active': likeData?.likedByCurrentUser && !isDisabled
  }"
>
  <i class="icon-like"></i>
  <ng-container *ngIf="!isDisabled">
    {{ likesCount }}

    <span class="like-button-tooltip" *ngIf="listOfUsersWhoLiked?.length">
      <span *ngFor="let like of listOfUsersWhoLiked">{{ like.user }}</span>
    </span>
  </ng-container>
</button>

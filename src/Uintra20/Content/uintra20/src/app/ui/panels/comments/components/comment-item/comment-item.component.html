<li class="comment">
  <app-user-avatar class="comment__avatar" [data]="data.creator.photo" big></app-user-avatar>
  <div class="comment__container">
      <app-comment-header 
        [data]="data" 
        [isReply]="true"
        (toggleReply)="onToggleReply()"
        (toggleEditingMode)="toggleEditingMode()"
        (commentDelete)="onCommentDelete()"></app-comment-header>
      <div *ngIf="!isEditing" class="comment__content" innerHTML="{{data.text}}"></div>
      <!-- <app-like-button [likeData]="data.likeModel"></app-like-button> -->

      <app-rich-text-editor
        *ngIf="isEditing"
        [(ngModel)]="editedValue"
        [isDropzone]="false"
        [isEditing]="isEditing"
        placeholder="">
          <div class="submit-container" submit>
            <button
              class="rte__cancel-button"
              (click)="toggleEditingMode()">
              Cancel
            </button>
            <button
              class="rte__submit-button"
              (click)="onSubmitEditedValue()">
              Save
            </button>
          </div>
      </app-rich-text-editor>

      <div class="subcomment-container">
        <app-subcomment-item 
          class="subcomment-container__item" 
          *ngFor="let reply of data.replies" 
          [data]="reply"
          (submitEditedValue)="onSubmitEditedValue($event)"></app-subcomment-item>
      </div>

      <app-rich-text-editor
        *ngIf="isReply"
        [(ngModel)]="subcommentDescription"
        [isDropzone]="false"
        placeholder="">
            <button submit
              class="bulletin-popup__submit-button"
              (click)="onCommentReply()">
              Send
            </button>
          <span reply-close class="reply-close" (click)="onToggleReply()">X</span>
      </app-rich-text-editor>
  </div>
</li>

<ubl-not-implemented [data]="data"
                     [description]="data.contentTypeAlias || 'comments panel'"></ubl-not-implemented>
<section class="comments">
    <h3 class="comments__title"></h3>
    <ul class="comments__list">
        <li class="comments__list-item">
            <div class="avatar">
                <div class="avatar__letter"></div>
            </div>
            <div class="comments__list-body">
                <div class="comments__list-holder">
                    <div class="comments__author-about">
                        <a href=""
                           class="comments__author-name"></a>
                        <span class="comments__author-inactive">[Inactive]</span>
                        <span class="comments__divider"> - </span>
                        <span class="comments__author-date">Dec 20, 2019</span>
                        <span class="comments__divider"> - </span>
                        <span class="comments__author-time">17:47</span>
                        <div class="comments__controls">
                            <ul class="comments__controls-list">
                                <li class="comments__controls-list-item">
                                    <a class="comments__controls-list-link js-comment-editlink">Edit</a>
                                </li>
                                <li class="comments__controls-list-item">
                                    <a class="js-comment-delete comments__controls-list-link">Delete</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</section>

  <section class="create-bulletin" *ngIf="data">
    <div class="create-bulletin__input" (click)="onShowPopUp()">
      <app-user-avatar [data]="data.creator.get().photo"></app-user-avatar>
      <button class="create-bulletin__input-placeholder" (focus)="onShowPopUp()">
        Write a message, post a photo or share a document
      </button>
    </div>
    <div class="feed-btns">
      <div class="feed-btns__col">
        <button class="btn-default">Create Event</button>
        <button class="btn-default">Create News</button>
      </div>
      <button class="btn" (click)="onShowPopUp()">Send</button>
    </div>

    <div class="bulletin-popup__wrapper" *ngIf="isPopupShowing">
      <div class="bulletin-popup__background" (click)="onHidePopUp()"></div>

      <div class="bulletin-popup">
        <button class="bulletin-popup__close-button" (click)="onHidePopUp()">
          &times;
        </button>

        <app-publication-header class="bulletin-popup__header"
                                [avatar]="data.creator.get().photo"
                                [title]="data.creator.get().displayedName">
          <div subtitle>{{data.dates.get()[0]}} - {{data.tabType.get()}}</div>
        </app-publication-header>

        <app-tag-multiselect class="bulletin-popup__multiselect"
                             [availableTags]="availableTags"
                             [(ngModel)]="tags"></app-tag-multiselect>

        <dropzone #dropdownRef (success)="onUploadSuccess($event)" (removedFile)="onFileRemoved($event)"></dropzone>

        <app-rich-text-editor [(ngModel)]="description"
                              (addAttachment)="addAttachment()"
                              [isUnderline]="false"
                              placeholder="Write a message, post a photo or share a document">
          <button submit
                  [disabled]="isSubmitDisabled"
                  class="bulletin-popup__submit-button"
                  (click)="onSubmit()">
            Submit
          </button>
        </app-rich-text-editor>
      </div>
    </div>
  </section>

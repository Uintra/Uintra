<div class="row-flex">
  <div class="col-md-8">
    <div class="aside-opener">
      <span class="icon-window js-aside-opener"></span>
    </div>
    <ubl-dynamic-component
      *ngFor="let panel of data.panels.get()"
      [data]="panel.get()"
    ></ubl-dynamic-component>
  </div>
  <div class="col-md-4 aside" *ngIf="true">
    <ubl-dynamic-component [data]="latestActivities.get()"></ubl-dynamic-component>
  </div>
</div>

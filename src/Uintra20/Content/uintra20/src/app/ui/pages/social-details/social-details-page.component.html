
  <div class="content">
    <nav class="nav">
      <ul class="nav-list">
        <li><a href="/">left navigation</a></li>
      </ul>
    </nav>
    <div class="content__wrap">
      <div class="row-flex">
        <div class="col-md-8">
          <div class="aside-opener">
            <span class="icon-window js-aside-opener"></span>
          </div>
          <div class="bulletin-details-content">
            <!-- added -->
            <div class="feed-header">
              <a [routerLink]="['/']" class="feed-header__back-link">Go to List</a>

              <a routerLink="/{{activityName.toLowerCase() + '/edit'}}" [queryParams]="{id: details.id}"
                class="feed-header__edit-link">Edit</a>
            </div>

            <div class="feed-item">
              <app-post-header class="feed-item__header" [details]="details" [activityName]="activityName">
              </app-post-header>

              <div class="feed-item__text" [innerHtml]="details.description"></div>

              <div class="feed-item-tags" *ngIf="tags.length !== 0">
                <span class="feed-item-tags__text">This activity is tagged</span>
                <a *ngFor="let tag of tags" class="feed-item-tags__tag" [routerLink]="['/search']"
                  [queryParams]="{query: tag.text}" [innerHTML]="tag.text"></a>
              </div>

              <app-like-button class="likes" [likeData]="likeData"></app-like-button>

              <div class="attachments">
                <div class="feed-item-images" *ngFor="let image of medias">
                  <div class="gallery-item">
                    <img class="gallery-image" [src]="image" (click)="openGallery()">
                  </div>
                </div>

                <ul class="documents-list">
                  <li class="documents-list__item">
                    <a class="documents-list__link" href="/media/2201/logo.ttf" target="_blank">
                      <span class="documents-list__icon file-extension">ttf</span>
                      <span class="documents-list__title">logo.ttf</span>
                    </a>
                  </li>
                </ul>
              </div>

              <ubl-dynamic-component *ngFor="let panel of data.panels.get()" [data]="panel.get()">
              </ubl-dynamic-component>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<app-group-details-wrapper *ngIf="parsedData && parsedData.groupId" [id]="parsedData.groupId">
  <div class="page-wrapper">
    <ubl-dynamic-component
      *ngFor="let panel of data.panels.get()"
      [data]="panel.get()"
    >
    </ubl-dynamic-component>
  </div>
</app-group-details-wrapper>

<div class="page-wrapper" *ngIf="!data?.groupId">
  <ubl-dynamic-component
    *ngFor="let panel of data.panels.get()"
    [data]="panel.get()"
  >
  </ubl-dynamic-component>
</div>

<app-group-details-wrapper [id]="data?.groupId">
  <div class="page-wrapper row-flex">
    <div class="group-members-wrapper col-md-8">
      <div class="group-members">
        <h4 class="group-members__search-title">Upload new group document</h4>

        <app-dropzone-wrapper
          #dropdownRef
          [filesLength]="file ? 1 : 0"
          (success)="onUploadSuccess($event)"
        >
        </app-dropzone-wrapper>

        <button
          [disabled]="!hasUploadPossible"
          (click)="onUploadFile()"
          class="button"
        >
          Upload
        </button>

        <app-document-table [groupId]="data.groupId.get()"></app-document-table>
      </div>
    </div>
  </div>
</app-group-details-wrapper>

<section class="profile">
    <div class="profile__header">
      <h2 class="profile__title">{{profileEdit.title}}</h2>
      <div class="profile__btns">
        <button (click)="handleSave()" [disabled]="profileEditForm.invalid" class="button">SAVE</button>
        <a [routerLink]="['/profile']" [queryParams]="{id: profileEdit.member.id}" class="button button-default">CANCEL</a>
      </div>
    </div>
      <form [formGroup]="profileEditForm">
        <div class="user-block">
          <div class="user-block__col _avatar">
            <div>Avatar</div>
          </div>
          <div class="user-block__col form">
            <div class="form__col">
              <div class="form__row">
                <label for="firstName">First name </label>
                <input formControlName="firstName" type="text" name="firstName" id="firstName" class="input"/>
              </div>
              <div class="form__row">
                <label for="lastName">Last name </label>
                <input formControlName="lastName" type="text" name="lastName" id="lastName" class="input"/>
              </div>
              <div class="form__row">
                <label for="">Notification</label>
                <input type="checkbox">
              </div>
            </div>
            <div class="form__col">
              <div class="form__row">
                <label for="email">Email </label>
                <div>{{profileEdit.member.email}}</div>
              </div>
              <div class="form__row">
                <label for="phone">Phone </label>
                <input type="text" name="phone" id="phone" class="input"/>
              </div>
              <div class="form__row">
                <label for="department">Department </label>
                <input type="text" name="department" id="department" class="input"/>
              </div>
            </div>
          </div>
        </div>
    </form>
    <!-- <label>Tag(s) </label> -->
    <div class="profile__tags">
      <label>Tags </label>
      <app-tag-multiselect
        [availableTags]="profileEdit.member.availableTags"
        [(ngModel)]="profileEdit.member.tags">
      </app-tag-multiselect>
    </div>
</section>

<section class="profile">
    <div class="profile__header">
      <h2 class="profile__title">{{profileEdit.title}}</h2>
      <div class="profile__btns">
        <button (click)="handleSave()" [disabled]="profileEditForm.invalid" class="btn">SAVE</button>
        <a [routerLink]="['/profile']" [queryParams]="{id: profileEdit.member.id}" class="btn btn-default">CANCEL</a>
      </div>
    </div>
    <div class="user-block">
      <form [formGroup]="profileEditForm">
        <label for="firstName">First name </label>
        <input formControlName="firstName"
               type="text"
               name="firstName"
               id="firstName" />
        <br />
        <label for="lastName">Last name </label>
        <input formControlName="lastName"
               type="text"
               name="lastName"
               id="lastName" />
        <br />
        <label for="email">Email </label>
       <span>{{profileEdit.member.email}}</span>
        <br />
        <label for="phone">Phone </label>
        <input type="text"
               name="phone"
               id="phone" />
        <br />
        <label for="department">Department </label>
        <input type="text"
               name="department"
               id="department" />
        <br />
        <label>Tag(s) </label>
        <!-- <app-tag-multiselect
        [availableTags]=""
        [(ngModel)]="">
    </app-tag-multiselect>  -->
    </form>
    </div>
</section>

<form class="login-form"
      [formGroup]="loginForm"
      novalidate
      (ngSubmit)="submit()">
  <label>
    <input formControlName="login"
           type="text" />
  </label>
  <br />
  <label>
    <input formControlName="password"
           type="password" />
  </label>
  <br />
  <button [disabled]="inProgress">Login</button>
</form>

<form class="login-form"
      [formGroup]="loginForm"
      novalidate
      (ngSubmit)="submit()">
  <label>
    <input formControlName="login"
           type="text" />
  </label>
  <br />
  <label>
    <input formControlName="password"
           type="password" />
  </label>
  <br />
  <button [disabled]="inProgress">Login</button>
</form>
<div *ngIf="errors">
  <ul style="color: red; list-style-type: none;" *ngFor="let error of errors" >
      <li>{{error}}</li>
  </ul>
</div>

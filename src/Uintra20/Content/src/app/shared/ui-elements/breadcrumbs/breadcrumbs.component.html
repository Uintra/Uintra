<ul *ngIf="breadcrumbs" class="breadcrumbs">
  <li *ngFor="let item of breadcrumbs; index as i" class="breadcrumbs__item">
    <span *ngIf="i !== 0" class="breadcrumbs__separator">/</span>
    <a
      *ngIf="item.isClickable"
      [routerLink]="item.url"
      class="breadcrumbs__item-text breadcrumbs__item-text--link"
    >
      {{item.name}}
    </a>
    <p *ngIf="!item.isClickable" class="breadcrumbs__item-text">
      {{item.name}}
    </p>
  </li>
</ul>

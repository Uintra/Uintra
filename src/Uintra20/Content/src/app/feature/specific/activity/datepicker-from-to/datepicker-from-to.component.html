<div class="row">
  <div class="col-6">
    <h3 class="subtitle">
      {{'newsCreate.PublishDate.lbl' | translate}}
    </h3>
    <div class="datepicker">
      <sq-datetimepicker
        [groupClass]="'udatepicker'"
        [inputClass]="'udatepicker-input'"
        [options]="optFrom"
        [mode]="'input'"
        [(ngModel)]="fromDate"
        (dpChange)="fromDateChange()"

      ></sq-datetimepicker>
    </div>
  </div>
  <div class="col-6">
    <h3 class="subtitle">{{'newsCreate.UnpublishDate.lbl' | translate}}</h3>
    <div class="datepicker">
      <sq-datetimepicker
        [groupClass]="'udatepicker'"
        [inputClass]="'udatepicker-input'"
        [options]="optTo"
        [mode]="'input'"
        [(ngModel)]="toDate"
        (dpChange)="toDateChange()"

      ></sq-datetimepicker>
    </div>
  </div>
</div>

<input class="search-input"
       type="text"
       (keydown.enter)="$event.preventDefault()"
       autocorrect="off"
       autocapitalize="off"
       spellcheck="off"
       #search
       [maxLength]="locationTitleMaxLength"
       [placeholder]="'locationInputPlaceholder' | translate"
       [(ngModel)]="address.address" />
<agm-map [latitude]="defaultCoordinates.latitude"
         [longitude]="defaultCoordinates.longitude"
         [zoom]="googleMapsModel.zoom"
         (mapClick)="handleMapClicked($event)"
         [disableDefaultUI]="googleMapsModel.disableDefaultUI"
         [zoomControl]="googleMapsModel.zoomControl"
         (mapReady)="mapReady()">
  <agm-marker [latitude]="googleMapsModel.coordinates.latitude"
              [longitude]="googleMapsModel.coordinates.longitude">
  </agm-marker>
</agm-map>

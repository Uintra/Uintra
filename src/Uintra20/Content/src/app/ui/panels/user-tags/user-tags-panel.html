<div class="feed-item-tags"
     *ngIf="tags?.length !== 0">
   <span class="feed-item-tags__text">{{'userTagsView.Title.lbl' | translate}}</span>
   <a *ngFor="let tag of data.tags; trackBy: index"
      class="feed-item-tags__tag"
      [routerLink]="['/search']"
      [queryParams]="{ query: tag }"
      [innerHTML]="tag"></a>
</div>

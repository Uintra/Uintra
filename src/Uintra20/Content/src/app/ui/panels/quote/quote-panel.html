<blockquote class="quote-panel">
  <p class="quote-panel__text">{{ data.quote }}</p>
    <footer>
        <cite class="quote-panel__author" *ngIf="data.author">{{ data.author }}</cite>
        <div class="quote-panel__description" *ngIf="data.description">{{ data.description }}</div>
    </footer>
</blockquote>

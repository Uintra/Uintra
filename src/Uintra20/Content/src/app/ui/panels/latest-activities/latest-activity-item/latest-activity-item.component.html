<a [routerLink]="activityLinks?.details?.originalUrl | ulink"
   class="activity-item-container">
   <div class="type-and-date">
      <p>{{activityType}}</p>
      <p>{{activityDate}}</p>
   </div>
   <p *ngIf="activityType?.includes('Social');else otherActivity"
      class="block-subtitle-clamp rte"
      [innerHtml]="activityDescription">
   </p>
   <ng-template #otherActivity>
      <p class="block-subtitle-clamp rte">{{activityTitle}}</p>
   </ng-template>
</a>

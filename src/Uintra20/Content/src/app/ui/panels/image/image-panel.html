<section class="image-panel" *ngIf="data">
  <!-- <app-heading>{{data.title}}</app-heading> -->
  <h1 class="heading__title">Panel title</h1>
  <a class="image-panel__content"
    [attr.href]="data.link ? data.link.url : null"
    target="{{ data.link?.target || '_self' }}">
    <app-picture class="image-panel__image" *ngIf="data.image" [data]="data.image"></app-picture>
  </a>
  <p *ngIf="data.description" class="image-panel__description">{{data.description}}</p>
</section>

<div class="page-wrapper">
  <div class="row-flex">
    <div class="col-md-8">
      <ubl-dynamic-component
        *ngFor="let panel of otherPanels"
        [data]="panel.get()"
      ></ubl-dynamic-component>
    </div>
    <div class="col-md-4 aside" *ngIf="latestActivities">
      <ubl-dynamic-component [data]="latestActivities.get()"></ubl-dynamic-component>
    </div>
  </div>
</div>

<ng-container *ngIf="parsedData">
  <app-group-details-wrapper *ngIf="parsedData?.data?.groupId" [id]="parsedData.data.groupId">
    <div class="group-details-padding">
      <div class="page-wrapper col-md-8">
        <app-news-create *ngIf='data.data' [data]='data.data'></app-news-create>
      </div>
    </div>
  </app-group-details-wrapper>

  <div class="page-wrapper col-md-8" *ngIf="!parsedData?.groupHeader">
    <app-news-create *ngIf='data.data' [data]='data.data'></app-news-create>
  </div>
</ng-container>

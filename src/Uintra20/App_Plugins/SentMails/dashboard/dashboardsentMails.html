
<link rel="stylesheet" href="/App_Plugins/SentMails/dashboard/dashboardsentMails.css" />

<div class="sentMails">
    <div class="type-holder">
        <input class="txt mail-template-id-or-alias" type="text" placeholder="put parentId or parent alias for MailTemplate" />
    </div>

    <div>
        <input class="btns btn btn-info-custom" id="sent-mails-create" type="button" value="Create MailTemplate" disabled="disabled"/>
        <input class="btns btn btn-info-custom" id="sent-mails-delete" type="button" value="Delete MailTemplate" disabled="disabled"/>
        <input class="btns btn btn-info-custom" id="sent-mails-create-smtp" type="button" value="Create Smtp Default DB values" disabled="disabled"/>
        <input class="btns btn btn-info-custom" id="sent-mails-fix-db" type="button" value="Verify and fix db" disabled="disabled"/>
        <input class="btns btn btn-info-custom" id="sent-mails-delete-mails" type="button" value="Delete All Mails and Attachments" disabled="disabled"/>
    </div>
    <div>
        <input class="btns btn btn-primary-custom" id="sent-mails-send-test-email" type="button" value="Send test email" />
    </div>

    <div id="result-messages" style="color: red;">
        
    </div>

</div>

<script type="text/javascript" src="/App_Plugins/SentMails/dashboard/dashboardsentMails.js"></script>

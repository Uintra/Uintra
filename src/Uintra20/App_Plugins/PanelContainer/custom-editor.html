<umb-editor-view>
    <umb-editor-header
        name="model.title"
        name-locked="true"
        hide-alias="true"
        hide-icon="true"
        hide-description="true">
    </umb-editor-header>

    <umb-editor-container>
        <umb-box>
            <umb-box-content>
                <div class="panels">

                    <ubl-tree model="model.panels" selected="model.selectPanel(panel)"></ubl-tree>

                    <!-- <div class="panels__item" ng-repeat="panel in model.panels" ng-click="model.selectPanel(panel)">
                        <div ng-if="!panel.isGlobal">
                            <i class="icon {{panel.icon}}"></i>{{ panel.name }}
                        </div>
                        <div ng-if="panel.isGlobal">
                            <i class="icon {{panel.icon}}"></i>{{ panel.nodeName }} ({{ panel.name }})
                        </div>
                    </div> -->
                </div>
            </umb-box-content>
        </umb-box>
    </umb-editor-container>

    <umb-editor-footer>
        <umb-editor-footer-content-right>
            <umb-button
                type="button"
                button-style="link"
                label-key="general_close"
                shortcut="esc"
                action="model.close()">
            </umb-button>
        </umb-editor-footer-content-right>
    </umb-editor-footer>

</umb-editor-view>

﻿<div class="panel" ng-controller="usersTagsController as ctrl">
    <div class="span12">
        <div ngIf="usersTags" ng-repeat="tag in usersTags">
            <input id="selectedTag_{{tag.id}}" type="checkbox" value="{{tag.id}}" ng-model="tag.selected">
            <label for="selectedTag_{{tag.id}}">{{tag.text}}</label>
        </div>
    </div>
</div>

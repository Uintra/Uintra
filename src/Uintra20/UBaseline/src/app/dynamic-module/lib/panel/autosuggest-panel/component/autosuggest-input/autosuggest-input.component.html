<ng-container *ngIf="iconsPosition === 'before'">
  <i class="icon icon" (click)="onClear.emit(); query.value = ''" *ngIf="query.value.length"></i>
  <i class="icon icon-search" (click)="search(query.value)" *ngIf="!query.value.length"></i>
</ng-container>

<input class="autosuggest__input"
    #query
    type="text"
    [placeholder]="placeholder"
    (clickOutside)="onBlur.emit()"
    (keyup)="search(query.value)">

<ng-container *ngIf="iconsPosition !== 'before'">
  <i class="icon icon" (click)="onClear.emit(); query.value = ''" *ngIf="query.value.length"></i>
  <i class="icon icon-search" (click)="search(query.value)" *ngIf="!query.value.length"></i>
</ng-container>

<div class="panel" ng-controller="userListController as ctrl" ng-init="init(control)">
    <div class="span12">
        <div>
            <span class="span12 control-label">{{control.editor.name}}</span>
        </div>
        <div>
            <span class="span12">Title: {{control.value.title}} </span>
        </div>
        <div>
            <span class="span12">Amount of users displayed on panel: {{control.value.displayedAmount}} </span>
        </div>
        <div>
            <span class="span12">
                Displayed columns:
                <span ng-repeat="item in control.value.selectedProperties">[{{item.name}}]</span>
            </span>
        </div>
        <div ng-if="control.value.orderBy">
            <span class="span12">Order by: {{control.value.orderBy.name}} </span>
        </div>
    </div>
    <div class="span12">
        <input class="btn span12" type="button" ng-click="open()" value="Edit">
        <umb-overlay ng-if="overlay.show"
                     model="overlay"
                     position="right"
                     style="width: 500px">
            <div ng-include="overlay.view"></div>
        </umb-overlay>
    </div>
</div>
